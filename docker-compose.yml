version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: climbjournal-db
    environment:
      POSTGRES_USER: climbjournal
      POSTGRES_PASSWORD: climbjournal
      POSTGRES_DB: climbjournal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U climbjournal"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
